<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="btn">戳一戳</button>
    <script>
      let listeners = {};
      function track(target, property) {
        listeners.property = runningEffect[0];
      }

      function trigger(target, property) {
        if (listeners[property]) {
          listeners[property]();
        }
      }

      function reactive(obj) {
        new Proxy(obj, {
          get(target, property) {
            track(target, property);
            return Reflect.get(...arguments);
          },
          set(target, property) {
            trigger(target, property);
            return Reflect.set(...arguments);
          },
        });
      }

      const runningEffect = [];
      function computed(fn) {
        let res;
        const effect = function () {
          runningEffect.push(fn);
          res = fn();
          runningEffect.pop();
        };

        effect();
        return res;
      }

      function effect(fn) {
        fn();
      }
    </script>
    <script>
      const root = document.getElementById("app");
      const btn = document.getElementById("btn");
      const o = {
        name: "xiaoming",
        age: 1,
      };
      const obj = reactive(o);
      const double = computed(() => obj.age * 2);
      effect(() => {
        console.log("update");
        // 数据变了，响应式执行以下代码 fn
        // fn会包装一层格式，方便判断computed, effect
        root.innerHTML = `<h1>${obj.name}今年${obj.age}岁了，乘以2是${double.value}</h1>`;
      });
      btn.addEventListener(
        "click",
        () => {
          // 只操作js对象，引起dom变化（响应式）
          obj.age += 1;
        },
        false
      );
    </script>
  </body>
</html>
