<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*属性选择器*/
        a[test='test1']{
            color: red;
        }
        /*正则匹配*/
        a[test*='test']{
            font-size: 40px;
        }
        /* nth-of-type和nth-child还是有些区别的 nth是指选择器起父元素的第n个子元素 nth-of-type则是选择到的第n个元素 */
        /*实现除了第2个p元素都为红色*/
        p:not(:nth-of-type(2)){
            color: red;
        }

        /*选择最后一个元素*/
        p:nth-last-child(1){
            font-size: 40px;
        }
    </style>
</head>
<body>

<a test="test1">test1</a>
<a test="test2">test2</a>

<div>
    <p class="p1">p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
</div>
</body>
</html>
