<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中</title>
    <style>
        .center{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div style="width: 500px; height: 500px; position: relative; border: 1px solid lightblue;">
    <div class="center">

    </div>
</div>
<div style="width: 200px;height: 200px;border: 1px solid red;"></div>
</body>
</html>
