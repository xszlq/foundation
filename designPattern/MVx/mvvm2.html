<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="text">
    {{ text }}
    <br/>
    <input v-model="name"/>{{name}} <br/>{{text}}
    <button @click="reset" style="display:block;">重置</button>
</div>
<script src="./mvvm.js"></script>
<script>
    var vm = new Mvvm({
        el: 'app',
        data: {
            text: 'hello world',
            name: 'lqg'
        },
        methods: {
            reset() {
                this.text = '';
                this.name = '';
            },
        },
    });
</script>
</body>
</html>
