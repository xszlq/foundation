<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <script src="../../lib/react.js"></script>
    <script src="../../lib/react-dom.js"></script>
    <script src="../../lib/jquery.js"></script>
    <script src="../../lib/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    class EventTest extends React.Component{

        render(){
            return (
                    <div>
                        <button id="testBtn" onClick={()=>{console.log("btn click")}}>
                            <span id="testSpan">span啦</span>
                        </button>
                            <p>{this.props.name}</p>
                        <p>{this.props.age}</p>
                    </div>
            )
        }
    }

    function hoc(Com){
        return class extends React.Component{
            componentDidMount(){
                console.log("mount")
            }
            render(){
                console.log(this.props);
                return (
                    <div>
                        <Com
                            age={23}
                            {...this.props}
                        />
                        <p>wrap Component</p>
                    </div>
                )
            }
        }
    }

    let C1 = hoc(EventTest);

    ReactDOM.render(<C1 name="lqg"/>, document.querySelector("#example"))

    // 该demo就改变了原组件的props（当然删除和修改props也是修改的） 并且可以在原组件的基础上加一些其他组件。
</script>
</body>
</html>
